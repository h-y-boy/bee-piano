name: CI/CD

on:
  push:
    branches: ['test', 'master']
  pull_request:
    branches: ['test', 'master']
  workflow_dispatch:
    inputs:
      action:
        description: '手动执行的操作 (test/deploy/none)'
        required: true
        default: 'none'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm i bun@1.2.17 -g && bun install

      - name: Run tests (Test environment)
        if: github.ref == 'refs/heads/test' # 仅在 test 分支执行测试
        run: bun test

      - name: Build project (Production environment)
        if: github.ref == 'refs/heads/master' # 仅在 main 分支执行构建
        run: bun run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Deploy to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
