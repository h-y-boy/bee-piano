name: CI/CD

on:
  push:
    branches: ['test', 'master']
  pull_request:
    branches: ['test', 'master']
  workflow_dispatch:
    inputs:
      action:
        description: '手动执行的操作 (test/deploy/none)'
        required: true
        default: 'none'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: npm i bun@1.2.17 -g && bun install

      - name: Run tests (Test environment)
        if: github.ref == 'refs/heads/test' # 仅在 test 分支执行测试
        run: bun test

      - name: Build project (Production environment)
        if: github.ref == 'refs/heads/master' # 仅在 main 分支执行构建
        run: bun run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }} # 使用自动生成的 GITHUB_TOKEN
          publish_dir: ./dist # 构建产物目录
          destination_dir: ${{ github.ref_name }}
